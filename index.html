<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Upload Data</h1>
        <label for="fileInput" class="custom-file-input">
            Choose File
            <input type="file" id="fileInput" accept=".xls,.xlsx,.csv" hidden />
        </label>
        <button id="uploadButton">Upload</button>
        <button id="saveButton">Save File</button>
        <p style="margin-top: 20px; font-size: 0.9rem; color: #bbbbbb;">Only .xls, .xlsx, or .csv file formats are allowed.</p>
    </div>
</body>
</html>
